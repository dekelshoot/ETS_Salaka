    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="property" href="#">Accueil</a></li>
      <li class="breadcrumb-item active"  aria-current="page">new</li>
    </ol>

  <div class="container">
    <div class="title">Nouvelle Annonce</div>
    <hr>
      <form [formGroup]="propertyForm" (ngSubmit)="onSaveProperty()">
        <div class="user-details">
          
          <div class=" form-group form-floating mb-3">
            <input type="text" class="form-control"  placeholder="Titre" formControlName="title">
            <label for="floatingInput">Titre</label>
          </div>

          <div class=" form-group form-floating mb-3">
            <textarea class="form-control" placeholder="Description de l'annonce"  style="height: 70px" formControlName="description"></textarea>
            <label for="floatingTextarea2">Description de l'annonce</label>
          </div>

          <div class=" form-group form-floating mb-3">
            <input type="number" class="form-control"  placeholder="nombre de pièce" formControlName="room">
            <label for="floatingInput">nombre de pièce</label>
          </div>

          <div class=" form-group form-floating mb-3">
            <select class=" form-select form-select-sm" style="height: 55px" aria-label="Floating label select example" formControlName="category">
              <option *ngFor="let category of category">{{category}}</option>
            </select>
            <label for="floatingSelect">Catégorie</label>
          </div>

          <div class=" form-group form-floating mb-3">
            <select class=" form-select form-select-sm" style="height: 55px" aria-label="Floating label select example" formControlName="typeExchange">
              <option *ngFor="let type of typeExchange">{{type}}</option>
            </select>
            <label for="floatingSelect">Type de transaction</label>
          </div>

          <div class=" form-group form-floating mb-3">
            <input type="number" class="form-control"  placeholder="Superficie" formControlName="area">
            <label for="floatingInput">Superficie m<sup>2</sup></label>
          </div>

          <br>

          <p>image {{nomberFile}}/8</p>
            <img *ngFor="let url of urls" [src]="url" class="rounded image mb-3">
          <div class=" form-group mb-3">
            <input class="form-control" (change)="detectFiles($event)" type="file" 
                     multiple accept="image/*" formControlName="photo">

            <br>

            <div class="spinner-border text-primary " role="status" *ngIf="fileUploading">
                <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <p class="text-success" *ngIf="fileUploaded">Fichiers chargés</p>
          

          <br>

          <div class=" form-group form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="Prix" formControlName="prices">
            <label for="floatingInput">Prix FCFA</label>
          </div>


          <div class=" form-group form-floating mb-3">
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." formControlName="location" >
            <datalist id="datalistOptions">
              <option *ngFor="let location of location" >{{location}}</option>
            </datalist>
            <label for="floatingSelect" class="form-label">Lieu</label>
          </div>

          
        </div>
    
        <button class="btn button btn-primary" 
                [disabled]="propertyForm.invalid || fileUploading" 
                 type="submit">
        <p *ngIf="!loading">Publier l'annonce</p>
        <div class="spinner-border text-warning" role="status" *ngIf="loading" >
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
